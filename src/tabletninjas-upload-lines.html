  <script>
    Polymer({
      is: 'tabletninjas-upload-lines',
      properties: {
        user: {
          type: String,
          reflectToAttribute: true
        },
      },
      ready: function() {
        firebase.auth().onAuthStateChanged(function(user) {
          console.log('user', user)
          if (!user) {
            //change this to profile once the profile page is created.
            window.location = "/login"
          }
          if (user.email != 'bmackley@byu.edu') {
            console.log('wrong email')
          }
        });
        var lineData = getLines();
        lineData.then(function(data){
          for(obj in data){
            console.log('obj', obj)
            if(obj > 5){
              return;
            }
            console.log('obj uuid', data[obj].UUID)
            console.log('obj', data[obj])
            console.log('obj name', data[obj].Name)
            console.log('obj number', data[obj].Number)
            console.log('obj Position', data[obj].Position)
            console.log('obj season', data[obj].Season)
            console.log('obj line', data[obj].line)
            console.log('obj sign', data[obj].Sign)
            console.log('obj view', data[obj].Side)

            var name = data[obj].Name;
            var uuid = data[obj].UUID;
            var number = data[obj].Number;
            var position = data[obj].Position;
            var season = data[obj].Season;
            var line = data[obj].line;
            var sign = data[obj].Sign;
            var view = data[obj].Side;
            var lineData = {
              sign,
              name,
              uuid
            }
            firebase.database().ref('tablets/'+ season + '/' + number + '/hasLines').set(true)
            firebase.database().ref('tablets/'+ season + '/' + number + '/' + view + '/lines/' + line + '/' + position ).set(lineData)
          }
        })
        function getLines() {
          console.log('in the line dat')
          return new Promise(function(resolve, reject) {
            try{
              firebase.database().ref('identified_characters').once('value').then(function(snapshot) {
                resolve(snapshot.val());
              });
            }catch(error){
              console.log('error', error)
              reject(Error(error))
            }
          })
        }
      },
    });
  </script>
