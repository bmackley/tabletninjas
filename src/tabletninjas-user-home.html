<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<!-- <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"> -->
<!-- <link rel="import" href="tabletninjas-login.html"> -->
<link rel="import" href="shared-styles.html">

<dom-module id="tabletninjas-user-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      #tabletninjas-background{ 
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('../images/homeTablet.jpeg') center;
        background-size: cover;
        color: white;
      }
      #tablet-ninjas-title{
        display: flex;
        align-items: center;
        justify-content: center;
        font: Helvetica;
        font-size: 8vw;
        color: white;
        position: absolute;
        top: -5%;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      #action-items{
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top:20%;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      #login-button{
        position: fixed;
        top: 3vw;
        right: 5vw;
        margin-top: 20px;
      }
      paper-button.maroon{
        background-color: maroon;
      }
      paper-button.white{
        border-color: white;
        border-style: solid;
        border-width: 2px;
      }
      a{
        color: inherit;
        text-decoration: none;
      }
    </style>
    <div id="tabletninjas-background">
      <h1 id ="tablet-ninjas-title">Tablet Ninjas</h1>
      <div id = "action-items">
        <a href="/about"><paper-button class="maroon">Tell Me About It</paper-button></a>
        <a href="/tag"><paper-button class="maroon" id="to-tablet">Go to Tablet</paper-button></a>
      </div>
      <div id ="login-button">
        <paper-button on-tap="logOutUser" class="white" id="paper-logout">Logout</paper-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'tabletninjas-user-home',
      properties: {
      },
      ready: function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (!user) {
            window.location = "/home";
          }
        });
      },
      logOutUser: function(){
        firebase.auth().signOut().then(function() {
          window.location = '/home'
        }, function(error) {
          alert(error)
        });
      }
    });
  </script>
</dom-module>
